<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Object</title>
</head>
<body>
	<div id="app">
		<div>{{ msg }}</div>
		<br />
		Mensaje: <input type="text" v-model="msg">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.7/vue.js"></script>
	<script>
		new Vue({
			el: "#app",
			data: {
				msg: "Este es el mensaje"
			}
		});
	</script>
</body>
</html>
